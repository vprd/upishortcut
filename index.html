<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Shortcut</title>
  
  <!-- Add manifest for the PWA -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- PWA Icon -->
  <link rel="icon" href="/icons/icon-192x192.png">
  
  <!-- Theme color for the address bar -->
  <meta name="theme-color" content="#ffffff">
  
</head>
<body>
  <h1>PWA Shortcut</h1>
  <p>This is your PWA app that can be installed as a shortcut on your home screen.</p>

  <a href="https://www.example.com" target="_blank">Open the link</a>

  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
